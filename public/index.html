<html>

<head>
  <title>Website Sharer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="javascripts/api_version.js"></script>
  <script src="javascripts/fetchUtils.js"></script>
  <script src="javascripts/index.js"></script>
</head>

<body onload="init()" id="mainbody">
  <nav class="navbar navbar-light bg-light">
    <div id="errorInfo" class="alert alert-danger fade show" role="alert" style="opacity:0"></div>
    <div id="identity_div"></div>
  </nav>
  <h1>Website Sharer <button onclick="loadPosts()">refresh</button></h1>
  <h2>Posts:</h2>
  <div id="posts_box"></div>
  <hr>
  <hr>
  <h2>Post new website:</h2>
  <p>Enter a description of your post (e.g., your reason for sharing)</p>
  <input type="text" id="descriptionInput"/>
  <br>
  <p>Enter the website url</p><input type="text" id="urlInput" />
  <br>
  <p>Select the content type</p>
  <div id="radioID">
    <input type="radio" id="typeChoice1"
     name="contact" value="blog">
    <label for="typeChoice1">Blog</label>

    <input type="radio" id="typeChoice2"
     name="contact" value="video">
    <label for="typeChoice2">Video</label>

    <input type="radio" id="typeChoice3"
     name="contact" value="music">
    <label for="typeChoice3">Music</label>

    <input type="radio" id="typeChoice4"
    name="contact" value="article">
    <label for="typeChoice4">Article</label>

    <input type="radio" id="typeChoice5"
    name="contact" value="podcast">
    <label for="typeChoice5">Podcast</label>

    <input type="radio" id="typeChoice6"
    name="contact" value="socialmedia">
    <label for="typeChoice6">Social media</label>

    <input type="radio" id="typeChoice7"
    name="contact" value="forum">
    <label for="typeChoice7">Forum</label>

    <input type="radio" id="typeChoice8"
    name="contact" value="other">
    <label for="typeChoice8">Other</label>
  </div>
  <button onclick="postUrl()">Post</button> <span id="postStatus"></span>
  <div id="url_previews"></div>
</body>

</html>
